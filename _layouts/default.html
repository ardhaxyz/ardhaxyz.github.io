<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title | default: "Ardha" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: "Minimal portfolio" }}">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <nav class="top-nav" aria-label="Primary">
      <a class="nav-item" href="{{ '/' | relative_url }}">home</a>
      <a class="nav-item" href="{{ '/blog' | relative_url }}">blog</a>
    </nav>
  </header>

  <main class="page">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-links">
      {% for link in site.data.footer_links %}
        <a href="{{ link.url }}" target="_blank" rel="noopener">{{ link.title }}</a>
      {% endfor %}
    </div>
    <div class="copyright">© {{ site.time | date: "%Y" }} {{ site.author | default: "Ardha" }}</div>
  </footer>
</body>
</html>
